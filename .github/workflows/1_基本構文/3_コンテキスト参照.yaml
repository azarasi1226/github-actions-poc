name: Context Reference
on: push
jobs:
  print:
    runs-on: ubuntu-latest
    steps:
     # https://docs.github.com/ja/actions/reference/workflows-and-actions/contexts
     # ↑公式のコンテキストリファレンス
      - run: echo "actor - ${{github.actor}}"
      - run: echo "os - ${{runner.os}}"
      # eventはオブジェクト形式になるので、push とかのイベントごとに中身が異なる。
      - run: echo "event - ${{github.event}}"